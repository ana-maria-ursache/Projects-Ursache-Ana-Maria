<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple webpage to fetch and display data from an API based on user input.">
    <title>Data for selected country</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>

</head>
<body>

    <main class="container">
        <nav class="tabs">
            <div>
                <button class="tab-button active" id="main-tab">Home</button>
                <button class="tab-button" id="favorites-tab" style="display: none;">Favorites</button>
            </div>
            <div id="theme-switcher">
                <button id="theme-toggle" class="theme-button">
                    <img id="theme-icon" src="images/sun.png" alt="Theme Switcher">
                </button>
            </div>
        </nav>

        <section id="main-page" class="page active">
            <header>
                <p class="title">Please type the name of the country: <p>
            </header>
            <section class="search-section">
                <article id="searches"></article>
                <form onsubmit="return false;">
                    <input type="text" id="country-input" placeholder="e.g., Romania">
                    <button type="button" id="fetch-data-btn">Fetch Data</button>
                </form>
            </section>
            <article id="output"></article>
        </section>

        <section id="favorites-page" class="page" style="display: none;">
            <article id="favorites"></article>
        </section>

    </main>
</body>
</html>
