<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple webpage to fetch and display data from an API based on user input.">
    <title>Data for selected country</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <nav class="navbar">
            <a href="#" class="brand-logo">Data Fetcher</a>
            <!-- <ul class="nav-links">
                <li><a href="#" id="home-link" class="nav-link active">Home</a></li>
                <li><a href="#" id="favorites-link" class="nav-link">Favorites</a></li>
            </ul> -->
            <div id="theme-switcher">
                    <button id="theme-toggle" class="theme-button">
                        <img id="theme-icon" src="images/sun.png" alt="Theme Switcher">
                    </button>
                </div>
    </nav>

    <div class="pages-container">
        <aside class="container visited-sidebar" id="visited-page" style="display: none;">
            <h2 class="visited-title">Favorites</h2>
            <article id="visited"></article>
        </aside>

        <main class="container main-content">
            <section id="main-page" class="page active">
                <header>
                    <p class="title">Please type the name of the country: <p>
                </header>
                <section class="search-section">
                    <article id="searches"></article>
                    <form onsubmit="return false;">
                        <input type="text" id="country-input" placeholder="e.g., Romania">
                        <button type="button" id="fetch-data-btn">Fetch Data</button>
                    </form>
                </section>
                <article id="output"></article>
            </section>
        </main>

        <aside class="container favorites-sidebar" id="favorites-page" style="display: none;">
            <h2 class="favorites-title">Favorites</h2>
            <article id="favorites"></article>
        </aside>
    </div>

    <footer class="footer">
        <p class="footer-text">&copy; 2026 Data Fetcher. All rights reserved.</p>
    </footer>
</body>
</html>
